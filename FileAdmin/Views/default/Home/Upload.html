<extend file="../layout/layout.html" />
<selection name="title">文件管理器-文件夹目录</selection>
<selection name="header"></selection>
<selection name="body">
	<div class="panel panel-primary">
		<div class="panel-heading"> 
			<h3 class="panel-title">文件管理器</h3>
		</div>
		<div class="panel-body">
			hello world
		</div>
		<a href="{$upath}" class="list-group-item list-group-item-danger"><span class="glyphicon glyphicon-level-up" aria-hidden="true"></span> 返回目录</a>
		<li class="list-group-item list-group-item-info">文件上传</li>
		<li class="list-group-item">
			<expression and="content:is_empty eq false">
				<div class="alert alert-danger alert-dismissible fade in" role="alert" style="margin-bottom: 0px;">
					<strong>{$content}</strong>
				</div>
				<else />
				<nempty name="info">
					<div class="alert <eq name="info.status" value="1">alert-success</else>alert-danger</eq> alert-dismissible fade in" role="alert" style="margin-bottom: 0px;">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
						<strong>{$info.info}</strong>
					</div>
				</nempty>
				<nempty name="error">
					<div class="alert <eq name="error.status" value="1">alert-success</else>alert-danger</eq> alert-dismissible fade in" role="alert" style="margin-bottom: 0px;">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
						<strong>{$error.info}</strong>
					</div>
				</nempty>
				<form name="input" action="{$U('Home/Upload','Path='+\{$@filepath:F.encode\}+'&__csrf='+\{$@__csrf\})}" method="post" class="form-inline" enctype="multipart/form-data">
					<label for="exampleInputFile" class="control-label">文件</label>
					<div class="file form-control input-sm">
						<label for="exampleInputFile" class="control-label">选择文件</label>
						<input type="file" name="upfile" class="form-control input-sm" id="exampleInputFile" placeholder="文件" multiple="multiple">
					</div>
					<button type="submit" class="btn btn-info btn-sm">上传文件</button>
				</form>
			</expression>
		</li>
		<div class="panel-footer">
			<include file="../public/panel_foot.html" />
		</div>
	</div>
</selection>
<selection name="foot"></selection>
